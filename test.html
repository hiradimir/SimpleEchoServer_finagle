<html>
<head>
<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="http://jquery-json.googlecode.com/files/jquery.json-2.3.min.js" type="text/javascript"></script>
<script>
	$("html").click(function() {

		var inputHeader = $.parseJSON($("#headers").val());

		$.ajax("/echo", {
			headers : inputHeader,
			success : function(data) {
				$("#response").val(data);
			}
		})
	});
</script>
</head>
<body>
	<div>
		<h1>additional headers</h1>
		<textarea id="headers" cols=80 rows=15>{"key1":"value","key2":"value2"}</textarea>
	</div>
	<div>
		<h1>response body</h1>
		<textarea id="response" cols=80 rows=15></textarea>
	</div>
</body>
</html>
